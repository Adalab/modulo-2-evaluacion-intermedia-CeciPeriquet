<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Los anillos de poder</title>
</head>

<body>
  <main class="main">
    <div class="img-container">
    </div>
    <div class="game-container">
      <p class="game uppercase">juego</p>
      <h1 class="title uppercase">los anillos de poder</h1>
      <p class="game-text">
        ¡la Tierra Media está en guerra! <span class="capitalize">en</span> ella lucharán razas leales a Sauron contra otras bondadosas que no
          quieren que el mal reine sobre sus tierras.
      </p>
      <label for="fighter" class="legend">eres un jugador del ejército del bien, no olvides tu misión de ganar
        la batalla.</label>
      <form action="" class="battle-game">
        <select class="battle-fighter" id="fighter" name="fighter">
          <option value="" disabled selected hidden>Selecciona la raza con la que vas a jugar</option>></option>
          <option value="1">Pelosos con fuerza</option>
          <option value="2">Sureños buenos con fuerza</option>
          <option value="3">Enanos con fuerza</option>
          <option value="4">Númeróneanos con fuerza</option>
          <option value="5">Elfos con fuerza</option>
        </select>
        <button class="battle-start">batalla</button>
        <button class="battle-reset hidden">reset</button>
      </form>
      <p class="battle-result">¡comienza la batalla!</p>
      <div class="points">
        <p class="uppercase">puntuación</p>
        <ul class="result-list">
          <li class="human-fighter capitalize"></li>
          <li class="computer-fighter capitalize"></li>
        </ul>
      </div>
    </div>
  </main>

  <script src="./js/main.js"></script>
</body>

</html>
